<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/movie.css">
    <title>Detalles de la película</title>
</head>
<body>
<div class="card">
    <img src="{Poster}" alt="Movie Poster" class="poster">
    <div class="details">
        <h2 class="title">{Title}</h2>
        <div class="info">
            <span>Fecha de lanzamiento: {Released}</span>
            <span>Género de la película: {Genre}</span>
            <span>Director de la película: {Director}</span>
            <span>Actores principales: {Actors}</span>
            <span>Idioma de la película: {Language}</span>
        </div>
        <p class="plot">{Plot}</p>
        <a href="/">
            <button>Limpiar</button>
        </a>
    </div>
</div>
</body>
</html>
